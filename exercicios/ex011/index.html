<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="./imagens/pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="./imagens/media.png" type="image/png">
        <img src="./imagens/grande.png" alt="imagem grande">
    </picture>

    <h1>Reproduzir audios</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="./getoverit.mp3" type="audio/mpeg">
        <source src="./getoverit.ogg" type="audio/ogg">
        <source src="./getoverit.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue carregar audio, <a href="./getoverit.mp3" download="getoverit.mp3" type="audio/mpeg">clique aqui para baixar o arquivo mp3</a></p>
        
    </audio>
</body>
</html>
