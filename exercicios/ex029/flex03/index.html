<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container {
            background-color: lightslategray;
            height: 400px;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightsalmon;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
            flex-basis: 10px;
        }

        #i04 {
            align-self: center;
        }

        #i01 {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i01"> exemplo de caixa A</div>
        <div class="item" id="i02">caixa B</div>
        <div class="item" id="i03">caixa C</div>
        <div class="item" id="i04">caixa D</div>
        <div class="item">caixa E</div>
        <div class="item">caixa F</div>
        <div class="item">caixa G</div>
    </div>
</body>
</html>
