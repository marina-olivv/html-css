<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container {
            background-color: lightslategray;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
        }

        div.item {
            background-color: lightsalmon;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">caixa A</div>
        <div class="item">caixa B</div>
        <div class="item">caixa C</div>
        <div class="item">caixa D</div>
        <div class="item">caixa E</div>
        <div class="item">caixa F</div>
        <div class="item">caixa G</div>
    </div>
</body>
</html>
